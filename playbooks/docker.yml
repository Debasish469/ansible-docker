---
# file: docker.yml
- hosts: '{{ target }}'
  remote_user: answerable
  sudo: yes
  vars_files:
    - '/etc/ansible/target/{{ target }}/hostname'
  roles:
    - docker
    - nginx

- hosts: localhost
  connection: local
  sudo: yes
  vars_files:
    - '/etc/ansible/target/{{ target }}/hostname'
  roles:
    - dns
